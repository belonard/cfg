alias none		""
alias strength	"none"
alias intel		"one"
alias agility	"two"

alias cycle "c1"
alias c1	"alias strength none; alias intel 	one; alias agility 	two; alias cycle c2; scmd"
alias c2	"alias intel	none; alias agility	one; alias strength	two; alias cycle c3; scmd"
alias c3	"alias agility	none; alias strength	one; alias intel	two; alias cycle c1; scmd"
//by belonard 08.08.2015

alias one	"scmd"
alias two	"scmd; scmd"

alias scmd 	"none"

alias 1		"alias scmd dota_item_execute 0"
alias 2		"alias scmd dota_item_execute 1"
alias 3		"alias scmd dota_item_execute 2"
alias 4		"alias scmd dota_item_execute 3"
alias 5		"alias scmd dota_item_execute 4"
alias 6		"alias scmd dota_item_execute 5"

bind 1 "dota_item_execute 0"
bind 2 "dota_item_execute 1"
bind 3 "dota_item_execute 2"
bind 4 "dota_item_execute 3"
bind 5 "dota_item_execute 4"
bind 6 "dota_item_execute 5"

bind z		"strength	; alias strength 	none; alias intel 		one; alias agility 	two; alias cycle c2"
bind x		"intel		; alias intel	 	none; alias agility 	one; alias strength	two; alias cycle c3"
bind c		"agility	; alias agility		none; alias strength 	one; alias intel 	two; alias cycle c1"
